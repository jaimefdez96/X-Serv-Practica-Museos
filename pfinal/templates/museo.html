{% extends 'base.html' %}
{% block content %}
<div id="museum">
    <li>
        {{ info|safe }}
    </li><br>
    <div id="comments">
        <strong>Comentarios</strong><br>
        {% for comment in  comments%}
            {{comment.fecha}}: {{comment.texto}}<br>
        {% empty %}
            No hay comentarios
        {% endfor %}
    </div>
{% if user.is_authenticated %}
<form action ='' method='POST'>
    <input type="hidden" name="museo" value="Like">
    <input type="submit" value="Like">
</form>
<form action='' method='POST'>
    <input type="text" name="museo" required>
    <input type="hidden" name="usuario" value={{user.username}}>
    <input type="submit" value="Comentar" />
</form>
{% endif %}
</div>
{% endblock %}
